<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wireframe Homework 1</title>
</head>

<body class="body">

    <!-- HEADER -->
    <div class="header">
        <header>
            <p>header</p>
        </header>
    </div>
    
    <!-- NAV -->
    <div class="nav">
        <nav>
            <p>nav</p>
        </nav>
    </div>

<div class="clearfix">

    <!-- SECTION (With a Heading) -->
    <div class="section">
        <section>
            <p>section</p>
        </section>
    
        <!-- ARTICLE (With a Heading) contained w/in the section-->
        <article class="article_area">
            <p>article</p>
        
            <!-- Headers contained w/in the Article -->
                <heading id="article_heading">
                    <h3>h1, h2, h3</h3>
                </heading>

            <!-- Paragraph contained w/in the Article -->
                <paragraph id="article_paragraph">
                    <p>p</p>
                </paragraph>

        </article>

    </div>

        <!-- ASIDE (With a Heading) -->
        <div class="aside">
            <aside>
                <p>aside </p>
            </aside>
        </div>  

</div>

    <!-- FOOTER -->
    <div class="footer">
        <p>footer</p>
    </div>

</body>

</html>
